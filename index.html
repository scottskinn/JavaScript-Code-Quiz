<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<header>Coding Quiz Challenge</header>
<body>
    <div class="container"> 
      <!-- Start quiz button -->
        <div id="start">Start Quiz</div>

    <!-- Rules of the Quiz -->
        <div id="rules">
            <h2>Rules</h2>
            <h4>1. Once you click Start the timer will start the count down.</h4>
            <h4>2. If you get a question wrong, time will be subtracted from the clock.</h4>
            <h4>3. Once you select an answer, it can't be undone.</h4>
            <h4>4. You can't exit the quiz once started.</h4>

        </div>

    </div>


    <div id="quiz">
        <div id="quiz-header">
            <h5>JavaScript Quiz</h5>
            <div id="timer">
                <h6>Timer</h6>
                <h6 id="time"></h6>
            </div>
        </div>
    

        <!-- Quiz Questions -->

        <div id="question">
            <h2 id="questionNo"></h2>
            <h2 id="questionText"></h2>
        </div>

        <!-- Quiz choices -->

        <div id="optionList">
            <button id="next_question"><h4 class="choice_que" id="option1"></h4></button>
            <button id="next_question"><h4 class="choice_que" id="option2"></h4></button>
            <button id="next_question"><h4 class="choice_que" id="option3"></h4></button>
            <button id="next_question"><h4 class="choice_que" id="option4"></h4></button>
        </div>

        

    </div>

    </div> 
     
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
